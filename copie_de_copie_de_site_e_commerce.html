<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Site E-commerce</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: #222;
      border: 1px solid #fff;
      margin: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      border-radius: 8px;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product button {
      margin-top: 10px;
      padding: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #ccc;
    }
    .cart {
      background-color: #111;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .checkout {
      margin-top: 15px;
      padding: 10px;
      background-color: #25D366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout:hover {
      background-color: #1ebe57;
    }
    form {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
    }
    form input {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon E-commerce</h1>
    <nav>
      <a href="#products">Produits</a>
      <a href="#cart">Panier</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="products" id="products"></section>

  <section class="cart" id="cart">
    <h2>üõí Mon Panier</h2>
    <div id="cart-items"></div>
    <p><strong>Total:</strong> <span id="cart-total">0 F</span></p>

    <form id="order-form">
      <input type="text" id="name" placeholder="Votre nom" required>
      <input type="text" id="phone" placeholder="Votre num√©ro" required>
      <input type="text" id="address" placeholder="Votre adresse" required>
      <button type="button" class="checkout" onclick="checkout()">Valider la commande</button>
    </form>
  </section>

  <footer id="contact">
    <p>üìû Contactez-nous au <strong>+221 76 442 69 49</strong></p>
    <p>Commandez facilement via WhatsApp</p>
  </footer>

  <script>
    const productsData = [];
    const productNames = ["Casque", "Chargeur", "Haut-parleur", "Cl√© USB", "√âcouteurs", "C√¢ble", "Batterie"];
    const productPrices = [5000, 8000, 12000, 15000, 7000, 3000, 10000];
    const productsContainer = document.getElementById('products');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    let cart = [];

    const productImage = "https://res.cloudinary.com/dzq2ejxyj/image/upload/v1755803034/Gemini_Generated_Image_9vfxa09vfxa09vfx_ts3cmd.png";

    for (let i = 0; i < productNames.length; i++) {
      productsData.push({
        name: productNames[i],
        price: productPrices[i],
        image: productImage
      });
    }

    function displayProducts() {
      productsContainer.innerHTML = '';
      productsData.forEach((product, index) => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.price} F</p>
          <button onclick="addToCart(${index})">Ajouter au panier</button>
        `;
        productsContainer.appendChild(productDiv);
      });
    }

    function addToCart(index) {
      cart.push(productsData[index]);
      updateCart();
    }

    function updateCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `${item.name} - ${item.price} F <button onclick="removeFromCart(${i})">‚ùå</button>`;
        cartItemsContainer.appendChild(div);
      });
      cartTotal.textContent = total + ' F';
    }

    function removeFromCart(i) {
      cart.splice(i, 1);
      updateCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Votre panier est vide !");
        return;
      }
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;

      if (!name || !phone || !address) {
        alert("Veuillez remplir vos informations.");
        return;
      }

      let orderText = `Nouvelle commande:%0A`;
      orderText += `Nom: ${name}%0A`;
      orderText += `T√©l√©phone: ${phone}%0A`;
      orderText += `Adresse: ${address}%0A`;
      orderText += `Produits:%0A`;
      cart.forEach(item => {
        orderText += `- ${item.name} (${item.price} F)%0A`;
      });
      orderText += `Total: ${cart.reduce((sum, item) => sum + item.price, 0)} F`;

      window.open(`https://wa.me/221764426949?text=${orderText}`, '_blank');
    }

    displayProducts();
  </script>
</body>
</html>
